<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>SolarSys | Interactive 3D Solar System</title>
	<meta name="description"
		content="An immersive 3D visualization of the Solar System built with Three.js. Explore planets and orbits in real-time. Project created by Hyacinthe Hervé.">
	<meta name="author" content="Hyacinthe Hervé">

	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
	<script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>

</head>

<body>

	<div class="main-layout">

		<nav id="planet-menu">
		</nav>

		<div id="world">
			<div id="planet-info-panel" class="hidden">
				<h2 id="info-name">NOM PLANÈTE</h2>
				<div class="info-content">
					<img id="info-img" src="" alt="Planète">
					<p id="info-desc">Description...</p>
					<ul id="info-stats">
						<li>Température moy. : <span id="info-temp"></span></li>
						<li>Type : <span id="info-type"></span></li>
						<li>Rotation : <span id="info-rotation"></span></li>
					</ul>
				</div>
			</div>
			<div id="date-display"></div>
			<div id="speed-controls">
				<label for="speed-slider">VITESSE x<span id="speed-value">1.0</span></label>
				<input type="range" id="speed-slider" min="0" max="10" step="0.1" value="1">
			</div>
			<div id="btn-pause">PAUSE ⏸</div>
			<button id="btn-credits">© Crédits</button>
			<div id="credits-modal" class="hidden">
				<div class="modal-content">
					<h2>SolarSys | Système Solaire 3D</h2>
					<p>Créé par <strong>Hyacinthe Hervé</strong></p>
					<p>Développé avec <a href="https://threejs.org" target="_blank">Three.js</a></p>
					<p>Textures fournies par la NASA et Solar System Scope.</p>
					<p><a href="https://github.com/HyacintheH/solarsys" target="_blank">Code sur GitHub</a></p>
					<button id="close-credits">Fermer</button>
				</div>
			</div>
		</div>

	</div>

	<script type="module" src="js/main.js"></script>
</body>

</html>
